<!doctype html>

<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/common/utils.js"></script>
<script src="/common/dispatcher/dispatcher.js"></script>
<script src="/html/browsers/browsing-the-web/back-forward-cache/resources/helper.sub.js"></script>

<script>
// This test:
// * Attaches an <embed type='application/javascript'> to first page.
// * Navigates away, then back via bfcache.
runBfcacheTest({
  targetOrigin: originSameOrigin,
  shouldBeCached: true,
  funcBeforeNavigation: () => {
    const embed = document.createElement('embed');
    embed.type = 'application/javascript';
    embed.src = '/resources/test-only-api.js';
    document.body.append(embed);
  }
}, 'the page with embedded script should be loaded from bfcached.'');

</script>
